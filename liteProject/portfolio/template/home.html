<div class="container" style="margin-top: 2%">
  <div class="row">
      {% for i in products %}
      <div class="col-lg-3">
      <span class="card text-center" style="width: 18rem;">
        <img src="{{ i.img.url }}" class="card-img-top" alt="{{i.p_name}}">
        <span class="card-body">
          <h5 class="card-title">{{i.p_name}}</h5>
          <h6 class="card-text">{{i.p_id}}</h6>
          <h4 class="card-text">{{i.p_price}}</h4>
          <a href="delete_product/{{i.p_name}}" class="card-link btn btn-warning" data-aos="fade-up">Delete</a>
        </span>
      </span>
          <br><br>
      </div>
      {% endfor %}
  </div>
</div>
