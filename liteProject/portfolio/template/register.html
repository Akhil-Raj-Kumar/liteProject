  <body class="text-center">
<main class="form-signin w-50 m-auto">
  <div class="container w-50 h-auto" align="center">
  <form action="registration" method="post">
    {% csrf_token %}
    <i class="bi bi-shop-window icon-color"></i>
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
    <span style="color:red"  >{{error_msg}}</span>
    <div class="form-floating">
      <input type="text" class="form-control" id="name" placeholder="name@example.com" name="n1" required>
      <label for="name">Name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="n2" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="n3" required>
      <label for="floatingPassword">Password</label>
    </div>
    <br>
    <div>
       <input type="file" name="n4" class="btn btn-outline-dark" value="Add Image" required>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-20 btn btn-lg btn-warning" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
    </div>
</main>
