<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
  <link rel="stylesheet" href="../static/userProfiles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<h1 class="head-style" style="color:red; text-align:center; padding-top:2%">User Profile</h1>
        {% for i in userDetails %}
        {% for j in userLogged %}
        {% if j.pswd == i.password %}
        <div>
        <div class="card text-bg-light text-center" style="width: 18rem; margin-top: 4%; margin-left:40%">
          <img src="{{ 'i.profile_pic.url' }}" class="card-img-top" alt="{{i.name}}">
          <div class="card-body">
            <h3 class="card-title">{{i.name}}</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{i.email}}</h4>
          </div>
          <div class="card-body">
            <a class="card-link" href="delete_user/{{i.name}}">
              <button data-aos="fade-up" class="btn btn-dark">Delete</button>
            </a>
          </div>
        </div>
          {% endif %}
        </div>
        {% endfor %}
        {% endfor %}

</body>
</html>
